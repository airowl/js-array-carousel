<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Carosello Multi Array</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="carousel">
                <div class="main-img">
                </div>
                <div class="thumbnails">
                    <ul>
                        <li><img src="img/01.jpg" alt="Random Image"></li>
                        <li><img src="img/02.jpg" alt="Random Image"></li>
                        <li><img src="img/03.jpg" alt="Random Image"></li>
                        <li><img src="img/04.jpg" alt="Random Image"></li>
                        <li><img src="img/05.jpg" alt="Random Image"></li>
                    </ul>
                    <div class="previous">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="next">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
